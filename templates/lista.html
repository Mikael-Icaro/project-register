<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Lista de Alunos</title>
    </head>
    
    <body>
        <h1>Lista de alunos - {{titulo }} </h1>
        <style type="text/css">
            table, tr, th, td{
                border: 1px solid #7FFFD4;
            }
        </style>
        <table>
            <thead>
                <tr>
                    <th>R.A</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            
            <tbody>
                
                {% for aluno in alunos %}
                <tr>
                    
                    <td>{{ aluno.ra_aluno}}</td>
                    <td>{{ aluno.nome_aluno }}</td>
                    <td>{{ aluno.idade_aluno}}</td>
                    <td>{{ aluno.email_aluno}}</td>
                </tr>
                {% endfor %}
                
                
            </tbody>
        </table>

    </body>

</html>
